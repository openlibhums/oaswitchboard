{% extends "admin/core/base.html" %}
{% load foundation %}

{% block title %}OA Switchboard Manager{% endblock %}

{% block body %}
<div class="box">
    <div class="title-area">
        <h2>OA Switchboard Management Options</h2>
    </div>
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            {{ form|foundation }}
            <input type="submit" value="Submit" class="button" />
        </form>
    </div>
</div>
{% endblock body %}
